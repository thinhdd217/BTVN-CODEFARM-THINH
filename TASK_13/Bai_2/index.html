<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
        function groupLogsByDate(logs) {
  return logs.reduce((acc, log) => {
    const date = log.time;
    const action = log.action;

    // Khởi tạo cấu trúc cho ngày nếu chưa có
    if (!acc[date]) {
      acc[date] = {
        login: 0,
        purchase: 0,
        logout: 0
      };
    }

    // Chỉ tăng đếm nếu action là một trong ba loại yêu cầu
    // (an toàn và đúng với output ví dụ)
    if (action === "login" || action === "purchase" || action === "logout") {
      acc[date][action]++;
    }

    return acc;
  }, {});
}   

     const logs = [
  { user: "A", action: "login", time: "2024-01-01" },
  { user: "B", action: "login", time: "2024-01-01" },
  { user: "A", action: "logout", time: "2024-01-02" },
  { user: "A", action: "purchase", time: "2024-01-02" },
  { user: "C", action: "login", time: "2024-01-01" },
];

console.log(groupLogsByDate(logs));
    </script>
</body>
</html>
