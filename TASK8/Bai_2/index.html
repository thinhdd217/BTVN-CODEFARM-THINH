<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function swapNumber(a, b) {
        console.log(`Giá trị ban đầu: a = ${a}, b = ${b}`);

        
        if (isNaN(a) || isNaN(b)) {
          return { message: "Lỗi: Đầu vào không hợp lệ." };
        }

        a = a + b;

        b = a - b;

        a = a - b;

        console.log(`Giá trị sau khi hoán vị: a = ${a}, b = ${b}`);

       
        return { a: a, b: b };
      }

      const x = 5;
      const y = 12;

      const result = swapNumber(x, y);
      console.log(`Giá trị gốc (x, y) không đổi: x = ${x}, y = ${y}`);
    </script>
  </body>
</html>
