<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      function printPrimeNumber(limitInput) {
        const n = parseInt(limitInput);

        if (isNaN(n) || n < 2) {
          console.log("Giới hạn phải là số nguyên dương lớn hơn hoặc bằng 2.");
          return;
        }

        console.log(`Các số nguyên tố từ 2 đến ${n} là:`);
        let primeNumbers = [];

       
        for (let i = 2; i <= n; i++) {
          let isPrime = true; 
          const limit = Math.sqrt(i);

       
          if (i > 2 && i % 2 === 0) {
            isPrime = false;
          } else {
            
            for (let j = 3; j <= limit; j += 2) {
              if (i % j === 0) {
                isPrime = false;
                break; 
              }
            }
          }


          if (isPrime) {
            primeNumbers.push(i);
          }
        }

       
        console.log(primeNumbers.join(", "));
      }

   

      const limitInput = window.prompt(
        "Nhập số:"
      );
      printPrimeNumber(limitInput);
    </script>
  </body>
</html>
