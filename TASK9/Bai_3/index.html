<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
    
      function printMultiplicationTable() {
        
        console.log("BẢNG CỬU CHƯƠNG ĐẦY ĐỦ");
       

      
        for (let i = 1; i <= 10; i++) {
          let rowOutput = "";

          for (let j = 1; j <= 10; j++) {
            const result = i * j;

            const formattedResult = `${i} x ${j} = ${result}`.padEnd(16);

            rowOutput += formattedResult;
          }
          console.log(rowOutput);
        }
      }

      printMultiplicationTable();
    </script>
  </body>
</html>
