<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập DOM: Hiển thị dữ liệu ra bảng bằng chuỗi</title>
    <style>
      
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }

      table {
        border-collapse: collapse;
        margin: 20px;
      }

      th,
      td {
        padding: 12px 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
  
    <table id="dataTable"></table>

    <script>
   
      const students = [
        { id: 1, name: "Nguyễn Văn A", age: 20, city: "Hà Nội" },
        { id: 2, name: "Trần Thị B", age: 19, city: "TP.HCM" },
        { id: 3, name: "Lê Văn C", age: 21, city: "Đà Nẵng" },
      ];

      
      let tableHTML = `
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Tuổi</th>
            <th>Thành phố</th>
          </tr>
        </thead>
      `;

    
      tableHTML += `<tbody>`;
      students.forEach(student => {
        tableHTML += `
          <tr>
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td>${student.age}</td>
            <td>${student.city}</td>
          </tr>
        `;
      });
      tableHTML += `</tbody>`;

     
      const dataTable = document.getElementById('dataTable');
      dataTable.innerHTML = tableHTML;

      
      dataTable.style.border = "2px solid #333";
      dataTable.style.width = "100%";
      dataTable.style.maxWidth = "800px";
      dataTable.style.backgroundColor = "#fff";
      dataTable.style.boxShadow = "0 4px 10px rgba(0,0,0,0.1)";

   
      const cells = dataTable.querySelectorAll('th, td');
      cells.forEach(cell => {
        cell.style.border = "1px solid #999";
      });

     
      dataTable.querySelectorAll('th').forEach(th => {
        th.style.backgroundColor = "#008cba";
        th.style.color = "white";
      });
    </script>
  </body>
</html>
