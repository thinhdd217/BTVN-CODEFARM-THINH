<!DOCTYPE html>

</head>
<body>
    <script>
        function removeDuplicates(arr) {
  return arr.filter((element, index) => {
    // Giữ phần tử nếu index hiện tại là lần đầu tiên xuất hiện của nó
    return arr.indexOf(element) === index;
  });
}

console.log(removeDuplicates([1, 2, 2, 3, 3, 3, 4]));  
// [1, 2, 3, 4]

console.log(removeDuplicates(["a", "b", "a", "c", "b"]));  
// ["a", "b", "c"]

console.log(removeDuplicates([]));  
// []

console.log(removeDuplicates([false, false, true, true, null, null, undefined, undefined]));
// [false, true, null, undefined]
    </script>
</body>
</html>
