<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Users (id > 5)</title>
   
</head>
<body>
    <h1>Danh sách tên Users có id > 5</h1>
    <ul id="userList"></ul>

    <h2>Kết quả mảng trong console (và in ra dưới đây):</h2>
    <pre id="resultArray"></pre>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); 
            })
            .then(users => {
                
                const filteredUsers = users.filter(user => user.id > 5);

                
                const names = filteredUsers.map(user => user.name);

                
                console.log(names); 

                
                document.getElementById('resultArray').textContent = JSON.stringify(names, null, 2);

               
                const userListElement = document.getElementById('userList');
                userListElement.innerHTML = ''; 
                names.forEach(name => {
                    const li = document.createElement('li');
                    li.textContent = name;
                    userListElement.appendChild(li);

                });
            })
            .catch(error => {
                console.error('Có lỗi khi gọi API:', error);
                document.getElementById('resultArray').textContent = 'Lỗi: ' + error.message;
            });
    </script>
</body>
</html>
